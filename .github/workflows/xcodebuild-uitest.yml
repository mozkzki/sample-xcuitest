name: Xcodebuild-UITest

on:
  workflow_dispatch:
  schedule:
    # 03:00 (JST) に実行
    - cron: '0 18 * * *'

env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app

jobs:
